<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
    <div class="row">
        <mat-form-field appearence="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="FirstName">
          </mat-form-field>
          <mat-form-field appearence="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text"formControlName="LastName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearence="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearence="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="Gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
          
    </div>
    <div class="row">
        <mat-form-field appearence="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
              
            </mat-select>
          </mat-form-field>
          
    </div>
</div>
<div mat-dialog-actions class="action"><button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'update' : 'Save'}}</button></div>
</form>
